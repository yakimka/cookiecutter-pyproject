---

yaml-files:
  - '*.yaml'
  - '*.yml'
  - '.yamllint'

ignore: '.venv'

rules:
  document-start: disable
  line-length: disable
  truthy: disable

  braces: enable
  brackets: enable
  colons: enable
  commas: enable
  comments:
    level: warning
  comments-indentation:
    level: warning
  document-end: disable
  empty-lines: enable
  empty-values: disable
  hyphens: enable
  indentation: enable
  key-duplicates: enable
  key-ordering: disable
  new-line-at-end-of-file: enable
  new-lines: enable
  octal-values: disable
  quoted-strings: disable
  trailing-spaces: enable
